<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="edit_profile.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Energia Solar</h3>
        </div>
        <button class="user-button" onclick="window.location.href='dashboard.html'; showSection('profile-section')">Zé Teste - Cliente</button>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" onclick="showSection('monitor-section')">Monitorização da Produção</a></li>
                <li><a href="#" onclick="showSection('register-section')">Registo de Painéis Solares</a></li>
                <li><a href="#" onclick="showSection('credits-section')">Créditos de Energia</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Sair</button>
    </div>

    <div class="mobile-header">
        <div class="burger" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="main-content">
        <div class="edit-profile-section">
            <h2>Editar Perfil</h2>
            <div class="edit-profile-container">
                <div class="preview-container">
                    <canvas id="preview-canvas" width="150" height="150"></canvas>
                </div>
                <form class="edit-profile-form" id="edit-profile-form">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" value="Zé Teste">
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" name="dob" value="1990-01-01">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description">Zé Teste é um cliente dedicado à produção de energia renovável, utilizando painéis solares para contribuir para um futuro sustentável.</textarea>
                    <label for="profile-pic">Foto de Perfil</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    <div class="form-buttons">
                        <button type="submit">Guardar</button>
                        <button type="button" onclick="window.location.href='dashboard.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Gestão de Energia Renovável. Todos os direitos reservados.
    </footer>

    <script src="edit_profile.js"></script>
</body>
</html>
