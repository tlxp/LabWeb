<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Energia Renovável</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="home-section">
        <video id="background-video" autoplay muted loop>
            <source src="solar-panels.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="auth-container">
            <h1>Gestão de Energia Renovável</h1>
            <div class="auth-box">
                <!-- Login Form -->
                <form class="auth-form" id="login-form">
                    <label for="username">Utilizador ou E-mail</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Palavra-passe</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Iniciar Sessão</button>
                    <a href="#" class="register-link" onclick="showRegisterForm()">Ainda não tem conta?</a>
                </form>
                <!-- Registration Form -->
                <form class="register-form" id="register-form" style="display: none;">
                    <label for="reg-name">Nome *</label>
                    <input type="text" id="reg-name" name="name" required>
                    <label for="reg-email">E-mail *</label>
                    <input type="email" id="reg-email" name="email" required>
                    <label for="reg-password">Palavra-passe *</label>
                    <input type="password" id="reg-password" name="password" required>
                    <label for="reg-age">Idade *</label>
                    <input type="number" id="reg-age" name="age" min="1" required>
                    <label for="reg-gender">Género</label>
                    <select id="reg-gender" name="gender">
                        <option value="">Selecione (Opcional)</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <label for="reg-description">Descrição</label>
                    <textarea id="reg-description" name="description"></textarea>
                    <label for="reg-profile-pic">Foto de Perfil</label>
                    <input type="file" id="reg-profile-pic" name="profile-pic" accept="image/*">
                    <button type="submit">Registar</button>
                    <a href="#" class="login-link" onclick="showLoginForm()">Voltar ao Início de Sessão</a>
                </form>
            </div>
        </div>
    </section>

    <footer>
        © 2025 Gestão de Energia Renovável. Todos os direitos reservados.
    </footer>

    <script src="index.js"></script>
</body>
</html>
