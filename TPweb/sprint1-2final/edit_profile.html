<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energia Solar - Editar Perfil</title>
    <link rel="stylesheet" href="edit_profile.css">
</head>
<body>  
    <div class="main-content">
        <section id="edit-profile-section" class="edit-profile-section">
            <h2>Editar Perfil</h2>
            <div class="edit-profile-container">
                <div class="preview-container">
                    <canvas id="preview-canvas" width="150" height="150"></canvas>
                </div>
                <form id="edit-profile-form" class="edit-profile-form">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" required>Zé Teste é um cliente dedicado à produção de energia renovável, utilizando painéis solares para contribuir para um futuro sustentável.</textarea>
                    
                    <label for="profile-pic">Foto de Perfil</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    
                    <div class="form-buttons">
                        <button type="submit">Guardar</button>
                        <button type="button" onclick="window.location.href='dashboard.html'">Cancelar</button>
                        <button type="button" onclick="logout()">Sair</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer>
        © 2025 Gestão de Energia Renovável. Todos os direitos reservados.
    </footer>

    <script src="edit_profile.js"></script>
</body>
</html>
